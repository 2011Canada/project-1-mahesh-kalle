<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin</title>
<link rel="stylesheet" type="text/css" href="../css/modal.css">
</head>
<body>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Ticket Details</h2>
    </div>
    <div class="modal-body">
    
    <div class="row">
  	<div class="column">
  	   <p>Employee Name: </p>
      <p>Amount: </p>
      <p>Date Submitted: </p>
      <p>Date Resolved: </p>
      <p>Description: </p>
      <p>Receipt: </p>
  	</div>
  	<div class="column">
  	
      <p>Author: </p>
      <p>Resolver: </p>
      <p>Status: </p>
      <p>Status ID: </p>
      <p>Status Type: </p></div>
	</div>
 
    </div>
      <div class="modal-footer">
        <button type="button" id="approveButton" class="modal-approve-button">Approve</button>
        <button type="button" id="denyButton" class="modal-deny-button">Deny</button>
      </div>
    </div>    
  </div>
  
      <div id="snackbar">Approved</div>

<script type="text/javascript" src="../js/adminModal.js"></script>
</body>
</html>
